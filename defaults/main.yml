---
# ddclient/defaults/main.yml

ddclient_apt_install:
  - "libio-socket-ssl-perl"
  - "perl"
  - "libdata-validate-ip-perl"
  - "libio-socket-ssl-perl"
  - "libio-socket-inet6-perl"
  - "libjson-pp-perl"
  - "ddclient"

ddclient_file:
  directory: /etc/ddclient
  file: ddclient.conf

ddclient_conf:
  default:
    daemon: 300
  dyndns:
    - name: "Blank"
      protocol: value
      use: value
      server: value
      ssl: value
      login: value
      password: value
      address: value

ddclient_pid:
  directory: /run
  file: ddclient.pid
ddclient_cache: /var/cache/ddclient
