---
# ddclient/defaults/main.yml

ddclient_apt_install:
  - "libio-socket-ssl-perl"
  - "perl"
  - "libdata-validate-ip-perl"
  - "libio-socket-ssl-perl"
  - "libio-socket-inet6-perl"
  - "libjson-pp-perl"
  - "ddclient"

ddclient_file:
  directory: /etc
  file: ddclient.conf

ddclient_conf:
  - name: default
    pid: ~/pid.pid
  - name: "Blank"
    protocol: value
    use: value
    server: value
    ssl: value
    login: value
    password: value
    address: value

ddclient_exec: /usr/sbin/ddclient
ddclient_pid:
  directory: /var/run/ddclient
  file: ddclient.pid
ddclient_cache: /var/cache/ddclient
